<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function matrix_to_string(m) {
            if (m === null) return 'null';
            return '[' + m.a + ', ' + m.b + ', ' + m.c + ', ' + m.d + ', ' + m.e + ', ' + m.f + ']';
        }
        window.onload = function() {
            var output = document.getElementById('output');
            [].forEach.call(document.getElementsByClassName('path-length'),
                            function (element) {
                var tr = document.createElement('tr');
                var td;
                td = document.createElement('td');
                td.textContent = element.id;
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = element.nodeName;
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = element.getTotalLength();
                tr.appendChild(td);
                var ctm = element.getCTM();
                td = document.createElement('td');
                td.textContent = matrix_to_string(ctm);
                tr.appendChild(td);
                output.appendChild(tr);
            });
        }
    </script>
</head>
<body>
<svg width="12cm" height="4cm" viewBox="0 0 1200 400"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
    <desc>Example ellipse01 - examples of ellipses</desc>

    <!-- Show outline of viewport using 'rect' element -->

        <path d="M85.505,-93.969 C107.64,-96.024 23.844,-104.802 -56.022,-97.457 -135.889,-90.111 -201.684,-67.575 -176.777,-70.711"
              fill="none" stroke="#900" stroke-dasharray="5 4"/>

        <circle r="10" cx="-176.777" cy="70.7107" stroke="blue"

        <path id="path32" class="path-length"

        <path d="M-234.923,-34.202 C-253.733,3.014 -248.464,20.795 -176.777,70.711"
              fill="none" stroke="#900" stroke-dasharray="5 4"/>
        <text x="-230" y="-10" font-size="large" stroke="black"

        </text>

        <polyline stroke="red" stroke-width="1" stroke-dasharray="5"
                  points="-85.505,93.9693 0,0 176.777,70.7107"/>
        <circle r="10" cx="-85.505" cy="93.9693" stroke="blue" stroke-width="3"
                fill="white"/>
        <circle r="10" cx="176.777" cy="70.7107" stroke="blue" stroke-width="3"

        <path id="path33" class="path-length"

        <path d="M-85.505,93.969 C-107.64,96.024 -23.844,104.802 56.022,97.457 135.889,90.111 201.684,67.575 176.777,70.711"
              fill="none" stroke="#900" stroke-dasharray="5 4"/>
        <text x="-80" y="80" font-size="large" stroke="black" stroke-width="1">

        </text>

        <polyline stroke="red" stroke-width="1" stroke-dasharray="5"
                  points="234.923,34.202 0,0 176.777,-70.7107"/>
        <circle r="10" cx="234.923" cy="34.202" stroke="blue" stroke-width="3"
                fill="white"/>
        <circle r="10" cx="176.777" cy="-70.7107" stroke="blue"
                stroke-width="3" fill="red"/>
        <path id="path34" class="path-length"
              d="M234.923,34.202 A250,100 0 0 0 176.777,-70.711"/>
        <path d="M234.923,34.202 C253.733,-3.014 248.464,-20.795 176.777,-70.711"
              fill="none" stroke="#900" stroke-dasharray="5 4"/>
        <text x="230" y="60" font-size="large" stroke="black" stroke-width="1">
            path34
        </text>
    </g>

</svg>
<table id="output" border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>length</th>
        <th>CTM</th>
    </tr>
</table>
</body>
</html>
