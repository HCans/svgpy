<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        window.onload = function() {
            var output = document.getElementById('output');
            [].forEach.call(document.getElementsByClassName('path-length'),
                            function (element) {
                var tr = document.createElement('tr');
                var td;
                td = document.createElement('td');
                td.textContent = element.id;
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = element.nodeName;
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = element.getAttribute('stroke');
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = element.getTotalLength();
                tr.appendChild(td);
                var bbox = element.getBBox();
                td = document.createElement('td');
                td.textContent = parseFloat((bbox.x).toFixed(3));
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = parseFloat((bbox.y).toFixed(3));
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = parseFloat((bbox.width).toFixed(3));
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = parseFloat((bbox.height).toFixed(3));
                tr.appendChild(td);
                output.appendChild(tr);
            });
        }
    </script>
</head>
<body>
<svg width="18cm" height="6cm" viewBox="0 0 1800 600"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
    <title>Example quad01 - quadratic BÃ©zier commands in path data</title>
    <desc>Picture showing a "Q" a "T" command,
        along with annotations showing the control points
        and end points
    </desc>

    <rect x="1" y="1" width="1798" height="598"
          fill="none" stroke="blue" stroke-width="1"/>

    <path d="M200,300 Q400,50 600,300 T1000,300 1400,300"
          id="path01" class="path-length"
          fill="none" stroke="red" stroke-width="10"/>

    <path d="M200,300 Q400,50 600,300 Q800,550 1000,300 Q1200,50 1400,300"
          id="path02" class="path-length"
          fill="none" stroke="blue" stroke-width="8"
          stroke-dasharray="10 5"/>

    <path d="m200,300 q200,-250 400,0 t400,0 400,0"
          id="path03" class="path-length"
          fill="none" stroke="pink" stroke-width="5"
          stroke-dasharray="5"/>

    <!-- End points -->
    <g fill="black">
        <circle cx="200" cy="300" r="10"/>
        <circle cx="600" cy="300" r="10"/>
        <circle cx="1000" cy="300" r="10"/>
        <circle cx="1400" cy="300" r="10"/>
    </g>
    <!-- Control points and lines from end points to control points -->
    <g fill="#888888">
        <circle cx="400" cy="50" r="10"/>
        <circle cx="800" cy="550" r="10"/>
    </g>
    <path d="M200,300 L400,50 L600,300
           L800,550 L1000,300"
          fill="none" stroke="#888888" stroke-width="2"/>
</svg>
<table id="output" border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>stroke</th>
        <th>length</th>
        <th>bbox.x</th>
        <th>bbox.y</th>
        <th>bbox.width</th>
        <th>bbox.height</th>
    </tr>
</table>
</body>
</html>
