<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        window.onload = function() {
            var output = document.getElementById('output');
            [].forEach.call(document.getElementsByClassName('path-length'),
                            function (element) {
                var tr = document.createElement('tr');
                var td;
                td = document.createElement('td');
                td.textContent = element.id;
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = element.nodeName;
                tr.appendChild(td);
                td = document.createElement('td');
                td.textContent = element.getTotalLength();
                tr.appendChild(td);
                output.appendChild(tr);
            });
        }
    </script>
</head>
<body>
<svg width="12cm" height="4cm" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
    <desc>Example arcs03</desc>

    <!-- Show outline of canvas using 'rect' element -->
    <rect x="0" y="0" width="400" height="400"
          fill="none" stroke="blue" stroke-width="2"/>
    <g>
        <ellipse cx="200" cy="200" rx="40%" ry="20%"
                 style="fill:none; stroke:blue; stroke-width:10"/>
        <path stroke="red" stroke-width="8" stroke-dasharray="10 5"
              id="pathAbs" class="path-length" fill="none"
              d="M360,200 A160,80 0 0 1 200,280 160,80 0 0 1 40,200 160,80 0 0 1 200,120 160,80 0 0 1 360,200 z"/>
        <path stroke="white" stroke-width="6" stroke-dasharray="3 6"
              id="pathRel" class="path-length" fill="none"
              d="M360,200 a160,80 0 0 1 -160,80 160,80 0 0 1 -160,-80 160,80 0 0 1 160,-80 160,80 0 0 1 160,80 z"/>
    </g>
</svg>
<table id="output" border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>length</th>
    </tr>
</table>
</body>
</html>
